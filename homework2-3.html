<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.row {
  display: flex;
}

.column {
  flex: 50%;
  padding: 10px;
  height: 300px; 
}
</style>
</head>
<body>


<div class="row">
  <div class="column">
    <h2>장점</h2>
    <p>혼자 자취함에 있어서 외로움을 덜어준다.</p>
    <p>귀엽다.</p>
    <p>애완동물을 기르게 되며 책임감도 상승한다.</p>
  </div>
  <div class="column">
    <h2>단점</h2>
    <p>챗바퀴를 새벽에만 타서 나랑 생활패턴이 다르다.</p>
    <p>오줌냄새가 고약하다.</p>
  </div>
</div>

</body>
</html>
